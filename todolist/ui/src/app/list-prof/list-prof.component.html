<section class="container-fluid">
    <div class="row">
            <app-navbar></app-navbar>

        <div class="col-md-10">
            <app-header></app-header>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Data Tables</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a>Tables</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Data Tables</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <br><br>
            <div class="wrapper row wrapper-content animated fadeInRightborder-bottom white-bg page-heading ">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Basic Data Tables example with responsive plugin</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#" class="dropdown-item">Config option 1</a>
                                    </li>
                                    <li><a href="#" class="dropdown-item">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
    
                            <div class="table-responsive col-lg-12">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-bordered table-hover dataTables-example ">

                                    <!-- Position Column -->
                                     <ng-container matColumnDef="numero">
                                      <th mat-header-cell *matHeaderCellDef> No. </th>
                                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                    </ng-container>  
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="nom">
                                      <th mat-header-cell *matHeaderCellDef> nom </th>
                                      <td mat-cell *matCellDef="let element"> {{element.nomProfesseur}} </td>
                                    </ng-container>
                                  
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="prenom">
                                      <th mat-header-cell *matHeaderCellDef> prenom </th>
                                      <td mat-cell *matCellDef="let element"> {{element.prenomProfesseur}} </td>
                                    </ng-container>
                                     <ng-container matColumnDef="grade">
                                        <th mat-header-cell *matHeaderCellDef> grade</th>
                                        <td mat-cell *matCellDef="let element"> {{element.grade}}  </td>
                                      </ng-container>  
                  
                                      <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="example-button-row">
                                    
                                    <button mat-stroked-button color="accent">Supprimer</button>
                                   
                                  </div>
                                
                               </td>
                          </ng-container>
                                  
                  
                                   
                                  
                                    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
    
                        </div>
                    </div>
                </div>
                </div>
            </div>
            
    </div>
</div>
    

</section>
